<script src="./libs/aframe/aframe.min.js"></script>
<script src="./libs/ar/aframe-ar-nft.js"></script>

<style>
  body {
    margin: 0;
  }
  .example-container {
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .controls {
text-align: center;
padding: 0.5em 0;
background: #333e5a;
}

.controls {
color: #fff;
z-index: 1000;
}
.controls p {
margin: 0;
}
.controls > div {
margin-bottom: 0.5em;
}
.controls > div:last-child {
margin-bottom: 0;
}
.mindar-ui-overlay {

right: 0;
top: 100!important;
bottom: 0;
background: transparent;
z-index: 2;
</style>
<script>
 
</script>

<!-- rawgithack development URL -->
<!--<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src='../../../../aframe/build/aframe-ar-nft.js'></script>-->


<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='./ar/images/aa'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='./ar/out/er.glb'
                scale="5 5 5"
                position="0 0 -100"
                >
            </a-entity>
          </a-nft>
           
        
		<a-entity camera></a-entity>
    </a-scene>
</body>
