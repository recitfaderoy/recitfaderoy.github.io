        <a-scene 
        physics cursor="rayOrigin: mouse" 
        raycaster="far: 100; objects: .clickable; useWorldCoordinates: false;"
        renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;exposure:2;toneMapping:ACESFilmic;"
        xfog="type: linear; color: #000000; near:2; far:10;" 
        shadow="type: pcfsoft">
        
            
            <a-assets>
                <img id="recitLogo" src="./assets/logo.jpg">

                
            </a-assets>
           <!--  <a-camera look-controls >
                <a-player start="0 0 -6" material="color: red;"></a-player>
            </a-camera>-->
           <a-player start="0 -0.5 -6" material="color: red;" 
            id="player" 
            position="0 -1.5 -9" 
            player="controllerListenerId: #controller-data;">               
                <a-camera>
                </a-camera>
                <a-entity 
                id="controller-data" 
                controller-listener="leftControllerId:  #left-controller; 
                                    rightControllerId: #right-controller;">
             </a-entity>

        <a-entity 
            id="left-controller"
            oculus-touch-controls="hand: left">
        </a-entity>

        <a-entity
            id="right-controller"
            oculus-touch-controls="hand: right"
            raycaster="objects: .raycaster-target, .environmentGround;"
            raycaster-extras="controllerListenerId: #controller-data; 
                              beamImageSrc: #gradient; beamLength: 0.5;">
        </a-entity>
