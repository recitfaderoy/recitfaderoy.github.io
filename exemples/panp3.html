        <script>
        AFRAME.registerComponent('listen-toggle-events', {
            init: function () {
              this.el.addEventListener('singleOn', evt => console.log('singleOn'));
              this.el.addEventListener('singleOff', evt => console.log('singleOff'));
              this.el.addEventListener('doubleOn', evt => console.log('doubleOn'));
              this.el.addEventListener('doubleOff', evt => console.log('doubleOff'));
      
              this.el.addEventListener('keyOn', evt => console.log('keyOn', evt));
              this.el.addEventListener('keyOff', evt => console.log('keyOff', evt));
              this.el.addEventListener('buttonOn', evt => console.log('buttonOn'));
              this.el.addEventListener('buttonOff', evt => console.log('buttonOff'));
            }
          })
        </script>
        
        
      
      </head>
      
      <body>
      
      
        <a-scene >
            <a-entity id="rig" position="0 1 0">
                <a-camera position ="0 0 0"  
                look-controls
                wasd-controls=" enabled: false ;""
                raycaster="objects: [websurface],[recitclickable],.links,[gui-interactable],[grabbable]"  
                cursor="rayOrigin:mouse">
               </a-camera>
                
                <a-entity laser-controls="hand: right"
                raycaster="objects: [websurface],[recitclickable],.links,[gui-interactable],[grabbable]; far: Infinity; lineColor: red; lineOpacity: 0.5"></a-entity>
            </a-entity>
        
          <a-assets>
            <img id="image1" src="./assets/images/porte.jpg">
         <!--   <video id="egypte360" autoplay loop muted crossorigin="anonymous" src="./assets/egypte360.mp4"
              webkit-playsinline playsinline></video>-->
            <video id="minority" autoplay loop muted crossorigin="anonymous" src="./assets/minority.mp4"
              webkit-playsinline playsinline></video>
          </a-assets>
      
          <a-tour>  
            <a-panorama id="pano1" src="./assets/images/arriveatelier.jpg" rotation="0 0 0">
          
                <a-hotspot button type="navigation" id="1-2" for="pano1" to="pano2" hotname="vers image2" radius=10 phi=90 theta=90> </a-hotspot>
                </a-hotspot>
                
                  </a-panorama>
                  <a-panorama id="pano2" src="./assets/images/dansatelier1.jpg" rotation="0 120 0">

                    <a-hotspot   type="navigation" id="2-3" for="pano2" to="pano3" hotname="vers image 3" radius=10 phi=90 theta=90>
                    </a-hotspot>
                    <a-hotspot  type="navigation" id="2-1" for="pano2" to="pano1" hotname="vers image 1" radius=10 phi=90 theta=180>
                    </a-hotspot>
            
                  </a-panorama>

             
            

         
          </a-tour>
          
          
      
        </a-scene>
