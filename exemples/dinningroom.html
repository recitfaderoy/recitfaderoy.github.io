    body,
html {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  --color-black: #274156;
  --color-blue: #c5d4f4;
  --color-light-blue: #c5d4f4e7;
  --color-yellow: #FFE66D;
  --z-top: 9;
  --z-interface: 2;
  --z-lowest: 1
}

* {
  box-sizing: border-box;
  color: var(--color-black);
  font-family: 'Montserrat', sans-serif
}

.preloader {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: var(--z-interface);
  transition: all 1s
}

.preloader:before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  background: radial-gradient(circle, rgba(7, 7, 7, 0.95) 38%, rgba(10, 13, 22, 0.95) 93%);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff", endColorstr="#eff3fc", GradientType=1)
}

.preloader .content {
  z-index: var(--z-top);
  max-width: 80%
}

.preloader .content .loader img {
  max-width: 100%
}

.preloader[hidden] {
  visibility: hidden;
  opacity: 0
}

.a-modal {
  display: none !important
}

      physics="workerUrl:./js/cannonWorkeroriginal.js; gravity:0 -10 0; debug: true;"

      <a-assets timeout="10000">
        <a-asset-item id="dinningdecoA" preload="true" response-type="arraybuffer"

              </a-entity>
  
              <a-entity id="rhand" 
                        position="0.4 1.4 -0.5" 
                        laser-controls="hand: right"
                        raycaster="objects: .raycastable,[raycast-target], [link]; far: Infinity; lineColor: red; lineOpacity: 0.5">
              </a-entity>
