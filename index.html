    <a-scene physics cursor="rayOrigin: mouse" raycaster="far: 100; objects: .clickable; useWorldCoordinates: false;">
            
      <a-assets>
          <img id="recitLogo" src="./assets/logo.jpg">

          <!--
          <a-asset-item id="baril1" preload="true" response-type="arraybuffer" src="./assets/bank/contenants/baril1.gltf"></a-asset-item>
          <a-asset-item id="baril2" preload="true" response-type="arraybuffer" src="./assets/bank/contenants/baril2.gltf"></a-asset-item>
          <a-asset-item id="baril3" preload="true" response-type="arraybuffer" src="./assets/bank/contenants/baril3.gltf"></a-asset-item>
          <a-asset-item id="baril4" preload="true" response-type="arraybuffer" src="./assets/bank/contenants/baril4.gltf"></a-asset-item>
          -->
      </a-assets>
                  
      <a-camera look-controls position="0,-.5, -1">
          <a-player material="color: red;"></a-player>
      </a-camera>
      <a-entity id="title" fader="show:true;speed:1" text3d="curveSegments:2;text:PLANETS BY EARTH" position="-3.3 2.8 -6" material="color:#fff;emissive:#778dc4;transparent:true;"></a-entity>
      <a-entity id="credits" fader="show:true;speed:1" position="-3.3 2.6 -6" scale="0.185 0.185 0.185" text3d="curveSegments:1;text:DEVELOPED BY KODUB.COM                                                                                                             VERSION 1.00.1&#10;&#10;&#10;                        SOLARSYSTEMSCOPE.COM/TEXTURES/  -  PLANET TEXTURES LICENSED CC BY 4.0&#10;&#10;&#10;                           NASA/GODDARD SPACE FLIGHT CENTER SCIENTIFIC VISUALIZATION STUDIO&#10;                                                          SVS.GSFC.NASA.GOV/3895  -  STAR MAP&#10;&#10;&#10;             OPENGAMEART.ORG/CONTENT/CALM-AMBIENT-2-SYNTHWAVE-15K  -  MUSIC LICENSED CC0" material="color:#fff;emissive:#778dc4;transparent:true;"></a-entity>
      <a-image src="#recitLogo" position="0  0 0.1 " rotation="0 0 0" width="3"></a-image>
          <!--<a-cursor id="cursor" raycaster fuse="true" fusetimeout="2000"></a-cursor>-->
      <a-escaperoom position="0 0 0">
          <a-image src="#recitLogo" position="-5.7 0 -5" rotation="0 90 0" width="3"></a-image>
          <a-escaperoom-wall side="back" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall.jpg" collision-detection></a-escaperoom-wall>
          <a-escaperoom-wall side="left" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall.jpg"  collision-detection></a-escaperoom-wall>
          <a-escaperoom-wall side="right" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall.jpg" collision-detection></a-escaperoom-wall>
          <a-escaperoom-wall side="front" width="12" height="3.65" thickness=".2" material="shader: flat; src: ./assets/texture-wall.jpg" collision-detection="method: m2;" doorhole='{"position": "center", "width": 1, "height": 2}'>
              <a-escape-door door_id="1" gltf-model="url(./assets/bank/portes_fenetres/portem2c.gltf)"></a-escape-door>
          </a-escaperoom-wall>
          <a-escaperoom-ceiling wall_thickness=".2" width="12" length="12" height="3.65" material="shader: flat; repeat: 4 4; src: ./assets/texture-ceiling.jpg" collision-detection></a-escaperoom-ceiling>
          <a-escaperoom-floor wall_thickness=".2" width="12" length="12" height="3.65" material="shader: flat; src: ./assets/texture-floor.jpg" collision-detection></a-escaperoom-floor>
          
          <a-escaperoom-object unlock_on="click" door_id="1" gltf-model="url(./assets/bank/contenants/bariljaune1.gltf)" position="-3, -1.5, -7" collision-detection></a-escaperoom-object>
          <a-escaperoom-object  gltf-model="url(./assets/bank/contenants/barilturquoise3.gltf)" position="-4, -1.5, -5" collision-detection></a-escaperoom-object>
          <!--<a-escaperoom-object gltf-model="url(./assets/baril3.gltf)" position="3, -1.5, -7" collision-detection></a-escaperoom-object>
          <a-escaperoom-object gltf-model="url(./assets/baril4.gltf)" position="4, -1.5, -5" collision-detection></a-escaperoom-object>-->
      </a-escaperoom>

     
      <a-escaperoom position="0 0 -12.4">
      <!--<a-escaperoom position="0 0 0">    -->
          <a-image src="#recitLogo" position="5.7 0 -5" rotation="0 270 0" width="3"></a-image>
          <a-escaperoom-wall side="left" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall2.jpg"  collision-detection >
          </a-escaperoom-wall>
          <a-escaperoom-wall side="right" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall2.jpg" collision-detection >
          </a-escaperoom-wall>
          <a-escaperoom-wall side="front" width="12" height="3.65" thickness=".2" material="shader: flat; src: ./assets/texture-wall2.jpg" collision-detection="method: m2;" doorhole='{"position": "center", "width": 1, "height": 2}'>
              <a-escape-door door_id="2" gltf-model="url(./assets/bank/portes_fenetres/portem2c.gltf)"></a-escape-door>
          </a-escaperoom-wall>
          <a-escaperoom-wall side="back" width="12" height="3.65" thickness=".2" material="wireframe: false; shader: flat; src: ./assets/texture-wall2.jpg" collision-detection="method: m2;"  doorhole='{"position": "center", "width": 1, "height": 2}'>
          </a-escaperoom-wall>
          <a-escaperoom-ceiling wall_thickness=".2" width="12" length="12" height="3.65" material="shader: flat; src: ./assets/texture-ceiling2.jpg" collision-detection></a-escaperoom-ceiling>
          <a-escaperoom-floor wall_thickness=".2" width="12" length="12" height="3.65" material="shader: flat; src: ./assets/texture-floor2.jpg" collision-detection></a-escaperoom-floor>

          
          <a-escaperoom-object gltf-model="url(./assets/bank/meubles/rangement.gltf)" position="-1, -1.5, -3" rotation="0, 90, 0" collision-detection></a-escaperoom-object>
          <a-escaperoom-object unlock_on="drop" door_id="2" draggable gltf-model="url(./assets/bank/science/laboratoire/Becher100.gltf)" position="-1, -.5, -2.5">
              <a-cylinder color="#eef" height="0.042" radius="0.028" position="0, 0.014, 0" opacity=".9" transparent="true"></a-cylindre>
          </a-escaperoom-object>
          <a-escaperoom-object draggable gltf-model="url(./assets/bank/science/laboratoire/Becher100.gltf)" position="0, -.5, -2.5">
              <a-cylinder color="#F00" height="0.06" radius="0.028" position="0, 0.014, 0" opacity=".9" transparent="true"></a-cylindre>
          </a-escaperoom-object>
          <a-escaperoom-object gltf-model="url(./assets/bank/meubles/table_no_top.gltf)" position="1.5, -1.5, -3"  collision-detection>
              <a-escaperoom-object gltf-model="url(./assets/bank/science/laboratoire/tray.gltf)" position="0, .85, 0" drop-zone >
                  <a-circle data-drop-zone-animation color="blue" radius=".4" material="opacity: 0.5" rotation="-90, 0, 0"
                      animation="property: radius; from: 0.2; to: 0.4; dur: 1000;
                      easing: easeInOutSine; dir: alternate; loop: true;" visible="false"></a-circle>
              </a-escaperoom-object>
          </a-escaperoom-object>
          
      </a-escaperoom>
      
      <a-sky color="#FFF"></a-sky>
