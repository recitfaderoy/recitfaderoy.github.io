     <a-camera  id="camera2" active=false;
                  
                
                look-controls=" enabled: true; pointerLockEnabled: false, touchEnabled: false "
                wasd-controls="enabled: true; acceleration:12; "

              super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;

                   colliderEndEventProperty: clearedEls;">
      
                >
