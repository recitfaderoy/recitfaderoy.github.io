<a-main>
  <a-sky color="lightblue"></a-sky>
  <a-box trigger onevent__trigger="entity:a-main; property:include; value:./scenes/demo.html;" position="0 -2 0"
    width="1024" depth="1024" visible="false"></a-box>
  <a-box start floor position="0 -1.25 0" rotation="-90 0 0" width="16" height="16" depth="0.125" color="#7BC8A4">
  </a-box>

  <!-- animation="property:position; to:0 2 -5; loop:true; easing:linear; dir:alternate;"
  animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:30000;" -->
  <a-entity scale="0.25 0.25 0.25">
    <a-box id="torso" grabbable position="0 2 -4" width="1" height="1.75" depth="0.5"></a-box>
    <a-sphere id="head" grabbable joint="type:point; body2:#torso; pivot1:0 -0.5 0; pivot2:0 0.875 0;" position="0 4 -4"
      radius="0.5">
    </a-sphere>
    <a-cylinder id="leftArm" grabbable joint="type:point; body2:#torso; pivot1:0 -0.6 0; pivot2:-0.6 0.875 0;"
      position="-1.5 3 -4" radius="0.25" height="1" rotation="0 0 90">
    </a-cylinder>
    <a-cylinder id="leftForeArm" grabbable joint="type:point; body2:#leftArm; pivot1:0 -0.6 0; pivot2:0 0.5 0;"
      position="-2.5 3 -4" radius="0.20" height="1" rotation="0 0 90">
    </a-cylinder>
    <a-cylinder id="rightArm" grabbable joint="type:point; body2:#torso; pivot1:0 -0.6 0; pivot2:0.6 0.875 0;"
      position="1.5 3 -4" radius="0.25" height="1" rotation="0 0 -90">
    </a-cylinder>
    <a-cylinder id="rightForeArm" grabbable joint="type:point; body2:#rightArm; pivot1:0 -0.6 0; pivot2:0 0.5 0;"
      position="2.5 3 -4" radius="0.20" height="1" rotation="0 0 -90">
    </a-cylinder>
    <a-cylinder id="leftThigh" grabbable joint="type:point; body2:#torso; pivot1:0 0.6 0; pivot2:-0.333 -0.8 0;"
      position="-0.5 0 -4" radius="0.3" height="1">
    </a-cylinder>
    <a-cylinder id="leftLeg" grabbable joint="type:point; body2:#leftThigh; pivot1:0 0.6 0; pivot2:0 -0.5 0;"
      position="-0.5 -1 -4" radius="0.25" height="1">
    </a-cylinder>
    <a-cylinder id="rightThigh" grabbable joint="type:point; body2:#torso; pivot1:0 0.6 0; pivot2:0.333 -0.8 0;"
      position="0.5 0 -4" radius="0.3" height="1">
    </a-cylinder>
    <a-cylinder id="rightLeg" grabbable joint="type:point; body2:#rightThigh; pivot1:0 0.6 0; pivot2:0 -0.5 0;"
      position="0.5 -1 -4" radius="0.25" height="1">
    </a-cylinder>
  </a-entity>
</a-main>
