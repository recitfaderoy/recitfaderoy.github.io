<a-main script="src:./scenes/demo.js">
  <a-sky src="#skyImg"></a-sky>
  <a-entity start position="0 2 0"></a-entity>
  <a-box trigger onevent__trigger="entity:a-main; property:include; value:./scenes/demo.html;" position="0 -16 0"
    width="1024" depth="1024" visible="false"></a-box>
  <a-box rotation="-90 0 0" src="#floorImg" width="16" height="16" depth="0.01" floor></a-box>
  <a-box color="#9fc" position="2 1 -4" scale=".5 .5 .5" grabbable onevent__reachable="property:color; value:yellow;"
    onevent__unreachable="property:color; value:blue;" onstate__grabbed="property:color; on:green; off:red;">
  </a-box>
  <a-box color="#fc9" position="0 0.5 -4" height="0.4" grabbable="kinematicGrab:false;"></a-box>
  <a-box color="#c9f" position="-2 1 -4" grabbable="kinematicGrab:true;"></a-box>
  <a-gltf-model grabbable src="#cat" position="0 30 -3" rotation="1 2 4">
    <a-cylinder height="0.5" radius="0.125" visible="false"></a-cylinder>
  </a-gltf-model>
  <a-gltf-model limit="minPos:-4 0 -4; maxPos:4 3 4;" grabbable="physics:false;" src="#bunny" position="0 2 -3"
    scale=".03125 .03125 .03125"></a-gltf-model>
  <a-gltf-model grabbable="fixed:true;fixedPosition:-0.015625 0 0;kinematicGrab:true;fingerFlex:0, 0, 1;" src="#gunMdl"
    sound="on:usedown; src:#shot; poolSize:8;" position="0 11.5 -1" rotation="1 2 4" scale=".05 .05 .05">
    <a-box visible="false" width="0.75" height="3" position="0 0 0.25" rotation="-20 0 0"></a-box>
    <a-cylinder visible="false" radius="0.5" height="6" position="0 1.75 -2.75" rotation="90 0 0"></a-cylinder>
  </a-gltf-model>
  <a-box src="#granite" width="5" depth="1" material="repeat: 5 1" floor wall position="0 0 5" rotation="0 0 10">
  </a-box>
  <a-box src="#granite" width="6" depth="0.125" height="20" material="repeat: 6 20" climbable wall position="0 8 9">
  </a-box>
  <a-cylinder trigger onstate__triggered="entity:#triggerIndicator; property:color; on:green; off:red;"
    onevent__trigger="entity:a-main; property:script.call; value:inside;" position="-3 1 0" height="2" radius="2"
    material="opacity:0.5">
    <a-sphere grabbable="physics:false;avoidWalls:false;" id="triggerIndicator" radius="0.125"></a-sphere>
  </a-cylinder>
  <a-entity position="0 5 0">
    <a-box src="#granite" material="repeat: 20 1" floor width="20" height="0.1" position="0 -2.5 -8.5"
      rotation="0 0 21"></a-box>
    <a-box src="#damaskImg" width="16" height="3" depth=".25" material="repeat: 16 3" rotation=" 0 90 0" wall
      position="0 3.5 0"></a-box>
    <a-box src="#damaskImg" width="8" height="5" depth=".25" material="repeat: 8 5" rotation=" 0 90 0" wall
      position="0 2.5 4"></a-box>
    <a-box src="#damaskImg" width="7" height="5" depth=".25" material="repeat: 7 5" rotation=" 0 90 0" wall
      position="0 2.5 -4.5">
    </a-box>
    <a-entity id="door1" body="type:kinematic;" position="0 1 0" rotation="0 90 0">
      <a-box body="type:dynamic;" joint__1="body2:#door1;pivot1:-0.5 1 0;pivot2:0 1 0;"
        joint__2="body2:#door1;pivot1:-0.5 -1 0;pivot2:0 -1 0;" material="repeat: 1 2" height="2" depth="0.125"
        position="0.5 0 0" src="#woodImg">
        <a-box position="0.4 0 0" color="#421" scale="0.125 0.0625 0.25"></a-box>
      </a-box>
    </a-entity>
    <a-box src="#woodImg" material="repeat: 2.5 2.5" floor width="2.5" height=".25" depth="2.5" position="0 2 5.75">
    </a-box>
    <a-box src="#woodImg" material="repeat: 2.5 2.5" floor width="2.5" height=".25" depth="2.5" position="0 1 3.25">
    </a-box>
    <a-box rotation="-90 0 0" src="#marbleImg" material="repeat: 2 2" width="16" height="16" depth="0.01" floor></a-box>
  </a-entity>
  <a-entity position="0 10 0">
    <a-box src="#granite" material="repeat: 20 1" floor width="20" height="0.1" position="0 -2.5 -8.5"
      rotation="0 0 21"></a-box>
    <a-box rotation="-90 0 0" src="#woodImg" material="repeat: 2 2" width="16" height="16" depth="0.25" floor></a-box>
    <a-sphere radius="0.125" receptacle="onlyGrabbed:true;" position="0 1 0"></a-sphere>
    <a-sphere radius="0.125" receptacle="autoDrop:true;" position="1 1 0"></a-sphere>
    <a-sphere radius="0.125" receptacle="autoDrop:true;" position="-1 1 0"></a-sphere>
    <a-sphere radius="0.125" receptacle position="2 1 0"></a-sphere>
    <a-sphere radius="0.125" receptacle position="-2 1 0"></a-sphere>
    <a-cylinder src="#granite" climbable height="10" position="0 5 4"></a-cylinder>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 12 4"
      animation="dur: 10000; property: position; to: 0 15 -5; dir: alternate; loop:true; easing:easeInOutQuad;"></a-box>
    <a-box src="#granite" floor height="0.125" position="0 13 -5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 15 -5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 15.25 -5.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 15.5 -6"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 15.75 -6.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 16 -7"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 16.25 -7.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 16.5 -8"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 16.75 -8.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 17 -9"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 17.25 -9.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 17.5 -10"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 17.75 -10.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 18 -11"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 18.25 -11.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 18.5 -12"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 18.75 -12.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 19 -13"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 19.25 -13.5"></a-box>
    <a-box src="#granite" climbable floor depth="0.125" height="0.125" position="0 19.5 -14"></a-box>
    <a-box src="#granite" floor height="0.125" position="0 17.5 -14"></a-box>
    <a-cylinder src="#granite" floor height="0.125" position="0 10 4"></a-cylinder>
    <a-box button onstate__pressed="property:color; off:green; on:lime;" scale="0.125 0.125 0.125" position="4 1 -4">
    </a-box>
  </a-entity>
  <a-box floor src="#woodImg" position="-20 0 -4" width="8" depth="8" height="0.5"></a-box>
  <a-cylinder trigger onevent__trigger="entity:a-main; property:include; value:./scenes/ballmachine.html;"
    position="-18 1 -7" height="2" radius="0.5" material="opacity:0.5"></a-cylinder>
  <a-cylinder trigger onevent__trigger="entity:a-main; property:include; value:./scenes/chairs.html;"
    position="-20 1 -7" height="2" radius="0.5" material="opacity:0.5"></a-cylinder>
  <a-cylinder trigger onevent__trigger="entity:a-main; property:include; value:./scenes/ragdoll.html;"
    position="-22 1 -7" height="2" radius="0.5" material="opacity:0.5"></a-cylinder>
  <a-box floor src="#granite" position="-8 0 0" scale="2 1 2" body="type:kinematic;"
    animation="dur: 20000; property: position; to: -16 0 0; dir: alternate; loop:true;"></a-box>
  <a-box floor src="#granite" position="8 -2 0" scale="2 1 2" body="type:kinematic;"
    animation="dur: 20000; property: position; to: 8 12 0; dir: alternate; loop:true;"></a-box>
  <a-box floor visible="false" position="0 -10 0" scale="1024 1 1024" body="type:kinematic;"
    animation="dur: 20000; property: position; to: 0 -0.6 0; dir: alternate; loop:true;"></a-box>
</a-main>
