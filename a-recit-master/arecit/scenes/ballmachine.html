<a-main position="0 -1 0">
  <a-sky color="lightblue"></a-sky>
  <a-box trigger onevent__trigger="entity:a-main; property:include; value:./scenes/demo.html;" position="0 -2 0"
    width="1024" depth="1024" visible="false"></a-box>
  <a-box start floor position="0 0 0" color="#696" width="16" depth="8" height="0.125"></a-box>
  <a-box floor position="0 0 -16" color="#696" width="16" depth="8" height="0.125"></a-box>
  <a-box floor position="8 0 -8" color="#696" width="8" depth="16" height="0.125"></a-box>
  <a-box floor position="-8 0 -8" color="#696" width="8" depth="16" height="0.125"></a-box>
  <a-box wall color="lightgray" material="transparent:false; opacity:0.5;" position="0 0 -4" width="8" height="2"
    depth=".125"></a-box>
  <a-box wall color="lightgray" material="transparent:false; opacity:0.5;" position="0 0 -12" width="8" height="2"
    depth=".125"></a-box>
  <a-box wall color="lightgray" material="transparent:false; opacity:0.5;" position="-4 0 -8" rotation="0 90 0"
    width="8" height="2" depth=".125"></a-box>
  <a-box wall color="lightgray" material="transparent:false; opacity:0.5;" position="4 0 -8" rotation="0 90 0" width="8"
    height="2" depth=".125"></a-box>
  <a-box floor color="lightgray" material="transparent:false; opacity:0.5;" position="0 -1 -8" rotation="90 0 0"
    width="8" height="8" depth=".125"></a-box>

  <a-box body="type:kinematic;" color="#def" position="0 -0.5 -8" width="8" height="1" depth="1"
    animation="property:rotation; to:0 -360 0; loop:true; easing:linear; dur:5000"></a-box>

  <a-sphere position="0 8 -8" script="src:./scenes/ballmachine.js"></a-sphere>
