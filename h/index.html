        <a-scene stats 
        physx="autoLoad: true; delay: 1000; wasmUrl: ./libs/physx.release.wasm; useDefaultScene: true; wrapBounds: true;"
        physx-contact-event
        >
            
            <a-assets>
                <img id="recitLogo" src="./assets/logo.jpg">
                <a-asset-item id="b100" preload="true" response-type="arraybuffer" src="./assets/laboratoire/Becher100.gltf"></a-asset-item>
                <!--
                <a-asset-item id="baril1" preload="true" response-type="arraybuffer" src="./assets/baril1.gltf"></a-asset-item>
                <a-asset-item id="baril2" preload="true" response-type="arraybuffer" src="./assets/baril2.gltf"></a-asset-item>

            <!--<a-plane floor material=" color:#00ffee; repeat: 700 700; transparent: true;" height="100" width="100"
            rotation="-90 0 0"></a-plane> -->
            
            <a-player locomotion grabbing 
            position=" 1 .01 -1.5"
            rotation="0 0 0"
            >          
            <a-box cursor="rayOrigin: mouse" raycaster="far: 100; objects: .clickable;" 
              physx-body="type: kinematic; emitCollisionEvents:true;"
              width="0.5" depth="0.5" height="1.5"
              position = "0 1 0"
              color = "#BBBBBB"
             >     
           </a-box>  
           <a-hand side="left" laser-controls="hand: left color="red"></a-hand>
<a-hand side="right"oculus-touch-controls="hand: right"  color="blue"></a-hand>
        </a-player>

        <a-box physx-body="type: static;" 

        class="environmentGround"
          position="0 -0.01 0"
          width="100" depth="100" height="0.1"
          material=" color:#00ffee; repeat: 700 700; transparent: true;"
          shadow="receive: true;"
          floor>
 </a-box>
           
            
                <!--<a-cursor id="cursor" raycaster fuse="true" fusetimeout="2000"></a-cursor>-->
            <a-escaperoom position="0 0 0">
                <a-image src="#recitLogo" position="-5.7 2 -5" rotation="0 90 0" width="3"></a-image>

                    <a-escape-door gltf-model="url(./assets/door.gltf)" wall></a-escape-door>
                </a-escaperoom-wall>

                    <a-escape-door gltf-model="url(./assets/porte_lab.gltf)" wall ></a-escape-door>
                </a-escaperoom-wall>
                <a-escaperoom-wall side="front" width="12" height="3.65" thickness=".2" material="color: grey; "  wall doorhole='{"position": "center", "width": 1, "height": 2}'>
                    <a-escape-door gltf-model="url(./assets/portem2cmini.gltf)"></a-escape-door>

                <a-escaperoom-ceiling wall_thickness=".2" width="12" length="12" height="3.65" material="color: #0ff; "  wall></a-escaperoom-ceiling>
                <a-escaperoom-floor wall_thickness=".2" width="12" length="12" height="3.65" material="color: eff; "  floor class="environmentGround " ></a-escaperoom-floor>
